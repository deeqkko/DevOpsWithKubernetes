name: Release Application

on:
  push:

env:
  GKE_CLUSTER: dwk-kko
  GKE_ZONE: europe-north1-b
  IMAGE: kube-todo
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  build-publish-deploy:
    name: PBaD
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          project_id: ${{ secrets.GKE_PROJECT_ID }}
          
      - run: gcloud --quiet auth configure-docker
      - run: gcloud container clusters get-credentials "$GKE_CLUSTER" --zone "$GKE_ZONE"

      - name: Create image name and tag
        run: echo "::set-env name=IMAGE_WITH_TAG::gcr.io/${{ secrets.GKE_PROJECT_ID }}/$IMAGE:${GITHUB_REF#refs/heads/}-$GITHUB_SHA"

      - name: Build
        run: docker build --tag "$IMAGE_WITH_TAG" kube-todo/.

      - name: Publish
        run: docker push "$IMAGE_WITH_TAG"

      - name: Set Kustomize
        run: |-
          curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
          chmod u+x ./kustomize
      
      - name: Deploy
        run: |-        
          kubectl create namespace ${GITHUB_REF#refs/heads/} || true
          kubectl config set-context --current --namespace=${GITHUB_REF#refs/heads/}
          ./kustomize edit set namespace ${GITHUB_REF#refs/heads/}
          ./kustomize edit set image PROJECT/IMAGE=$IMAGE_WITH_TAG
          kubectl apply -k .
          kubectl rollout status deployment $IMAGE