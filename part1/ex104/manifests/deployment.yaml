apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-todo
spec:
  selector:
    matchLabels:
      app: kube-todo
  template:
    metadata:
      labels:
        app: kube-todo
    spec:
      containers:
      - name: kube-todo
        image: deeq/ex102
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
